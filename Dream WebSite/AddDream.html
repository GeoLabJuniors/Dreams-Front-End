<select name="Category" class="form dream-inputs" id="category_select" onchange="myFunction1(this,event)">

</main>
<script>
	function myFunction(t,e){
		if(e.keyCode==13)
		var x = document.createElement('div');
		x.setAttribute('class','tag');
		var y = document.createElement('a');
		y.setAttribute('href',"#");
		y.innerHTML = "#"+t.value;
		x.appendChild(y);
		document.getElementById("myList").appendChild(x);
		t.value = t.defaultValue;
	}
	function myFunction1 (div,a,img){ 
var div = document.createElement('div');
div.setAttribute('class','category');
var a = document.createElement('a');
a.innerText =this.value;
div.appendChild(a);
img = document.createElement('img');
img.setAttribute('src','images/dream-cards/bck-s.png');
a.appendChild(img);
document.getElementById('category_tags').appendChild(div);
};
</script>
