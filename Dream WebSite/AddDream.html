<!DOCTYPE html>
<html>
<head>
	<title>სიზმრების საიტი</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body id="homepage">
<header>
	<div class="wrapper dis-flex-between">
		<div class="logo">
			<a href="index.html"><img src="images/logo/logo.png"></a>
		</div>
		<nav>
			<a href="dreams.html"><img src="./images/nav/nav1-c.png"></a>
			<a href="#"><img src="./images/nav/nav2.png"></a>
			<a href="map.html"><img src="./images/nav/nav3.png"></a>
			<a href="signIn.html"><img src="./images/nav/nav4.png"></a>
		</nav>
	</div>	
</header>
<main>
<div class="wrapper-dream-body">
<div id="Dream-title">
<input type="text" placeholder="Name" name="Name" class="forms" id="form_surname" /><br>
<textarea placeholder="  text" autofocus></textarea>
</div><!--end of dream title-->
<div id="Dream-details">
<input type="text" placeholder="Hashtag" name="Hashtag" class="forms" onkeyup="myFunction(this,event)" style=" width:160px;"/>
<input type="text" placeholder="City" name="City" class="forms dream-inputs"/>
<input type="text" placeholder="Date" name="Date" class="forms dream-inputs unstyledDateInput" onfocus="(this.type='date')" onblur="(this.type='text')" id="date"/>
<select name="Category" class="forms dream-inputs" id="category_select">
  <option default>Category</option>
  <option value="option1">option1</option>
  <option value="option2">option2</option>
  <option value="option3">option3</option>
</select>
</div>
<!--end of dream details-->
<div class="dis-flex-between mr-t">
	<div class="hashtags" id="myList">
	
	</div>
	<div class="categories" id="category_tags">
	</div>
</div>
	<div class="button_group mr-b text-right mr-t">
		<button class="grad-border" id="bt_cancel">Cancel</button>
		<button class="grad-border">Save</button>
	</div>
</div><!--end of wrapper-->
</main>
<script>//add hashtags
	function myFunction(t,e){
		if(e.keyCode==13|| e.keyCode==32){
			if(t.value!=0){
		var x = document.createElement('div');
		x.setAttribute('class','tag');
		var z = document.createElement('div');
		z.setAttribute('class','close');
		var y = document.createElement('a');
		y.setAttribute('href',"#");
		y.innerHTML = "#"+t.value;
		x.appendChild(y);
		x.appendChild(z);
		document.getElementById("myList").appendChild(x);
		t.value = t.defaultValue;
		$(z).click(function(){
    	$(x).remove();
});
	}}	
};//add categories
document.getElementById("category_select").addEventListener("change", function(){
	var value = this.value;
    var div = document.createElement("div");
    div.setAttribute("class", "category");
    var a = document.createElement("a");
    a.setAttribute("href", "#");
    var img = document.createElement("img");
    img.setAttribute("src", "images/dream-cards/bck-s.png");
    a.appendChild(img);	
    var t = document.createTextNode(value);
    a.appendChild(t);		
    div.appendChild(a);
	var z = document.createElement('div');
		z.setAttribute('class','close');
		div.appendChild(z);
    document.getElementById("category_tags").appendChild(div);
	$(z).click(function(){
    	$(div).remove();
	});
});
</script>
<script>
$('.categories.category .hashtags.tag').hover(function(){
    $(this).find('.close').animate({opacity:1},100)
        },function(){
            $(this).find('.close').animate({opacity:0},100)
        });
</script>
</body>
</html>
