<script>//add hashtags
	function myFunction(t,e){
		if(e.keyCode==13|| e.keyCode==32){
			if(t.value!=0){
      		var x = document.createElement('div');
      		x.setAttribute('class','tag');
      		var z = document.createElement('div');
      		z.setAttribute('class','close');
      		var y = document.createElement('a');
      		z.innerHTML="x";
      		y.setAttribute('href',"#");
      		y.setAttribute('id',"link_tag");
      		y.innerHTML = "#"+t.value.trim();
      		x.appendChild(y);
      		x.appendChild(z);
      		document.getElementById("myList").appendChild(x);
      		t.value = t.defaultValue;
      		$(x).click(function(){
          	$(x).remove();
    });
		
	}}	
};
</script>
<script>
$( "#category_select" ).click(function() {
  $( "#category_tags" ).slideToggle();
  var categ = $('.opacity');
if(categ.css('opacity') === '0.1')
  {
    categ.css({
      'opacity': '1',
    });
  }
  else //We know the opacity is not 0.1 lets make it 0.1
  {
    categ.css({
      'opacity': '0.1',
    });
  }
 });
$('img').click(function(){
    $(this).toggleClass('active');
});
$( ".close_btn" ).click(function(){
  $('.opacity').animate({ opacity: 1 });
  $( "#category_tags" ).slideUp();
});
 $(window).click(function() {
  $('.opacity').animate({ opacity: 1 });

});
 $('img').click(function(event){

});

});
